monitor=,preferred,auto,1

exec-once = waybar & swww-daemon
exec-once = swww img ~/.local/share/hyprconfig/activewallpaper

$terminal = kitty
$fileManager = dolphin
$browser = chromium --new-window --ozone-platform=wayland
$webapp = $browser --app
$menu = wofi --show run
$screenshot = hyprshot
$screenrec = wf-recorder

env = XCURSOR_SIZE,32
env = HYPRCURSOR_SIZE,32
env = GDK_SCALE,1
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0

    repeat_rate = 50
    repeat_delay = 300
}

source = ~/.local/share/hyprconfig/activecolor.conf

general {
    gaps_in = 6
    gaps_out = 12
    border_size = 3
    col.active_border = rgb($primary) rgb($secondary) 45deg

    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 6

    blur {
        enabled = true
        size = 8
        passes = 1
    }

    active_opacity = 0.95
    inactive_opacity = 0.8
}

animations {
    # enabled = yes
    enabled = no

    bezier = myBezier, 0.05, 0.9, 0.1, 1.1

    animation = windows, 1, 2, myBezier
    animation = windowsOut, 1, 2, default
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, default
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 7, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    background_color = rgba(00000000)
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

windowrulev2 = float, title:^(WireMix|Impala)$
windowrulev2 = size 70% 70%, title:^(WireMix|Impala)$
windowrulev2 = center, title:^(WireMix|Impala)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = bordercolor rgb(00ff00), fullscreen:1 # indicate fullscreen
windowrulev2 = noshadow, floating:0
# for notifications
windowrulev2 = float,class:^$,title:^$
windowrulev2 = size 400 100,class:^$,title:^$
windowrulev2 = move 74% 6.5%,class:^$,title:^$
windowrulev2 = nofocus,class:^$,title:^$
windowrulev2 = pin,class:^$,title:^$


$mainMod = SUPER

bind = $mainMod, return, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, fullscreen, 1
bind = $mainMod shift, F, fullscreen
bind = $mainMod, space, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, R, exec, ~/.config/waybar/scripts/reload-waybar.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, right, movefocus, r

bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Swap active window with the one next to it with mainMod + SHIFT + hjkl
bind = $mainMod shift, h, swapwindow, l
bind = $mainMod shift, j, swapwindow, d
bind = $mainMod shift, k, swapwindow, u
bind = $mainMod shift, l, swapwindow, r

# Resize active window
bind = $mainMod, minus, resizeactive, -100 0
bind = $mainMod, equal, resizeactive, 100 0
bind = $mainMod shift, minus, resizeactive, 0 -100
bind = $mainMod shift, equal, resizeactive, 0 100

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Application Launchers
bind = $mainMod, g, exec, signal-desktop --password-store=gnome-libsecret
bind = $mainMod shift, g, exec, $webapp="https://web.whatsapp.com/" --profile-directory="Default"
bind = $mainMod alt, g, exec, $webapp="https://getmanzil.slack.com/" --profile-directory="Profile 1"
bind = $mainMod ctrl, g, exec, $webapp="https://discord.com/channels/@me" --profile-directory="Profile 1"
bind = $mainMod, c, exec, $webapp="https://calendar.google.com/calendar/u/0/r" --profile-directory="Profile 1"
bind = $mainMod, y, exec, $webapp="https://youtube.com/" --profile-directory="Default"
bind = $mainMod, a, exec, $webapp="https://chatgpt.com/" --profile-directory="Default"

# Screenshots/Screenrecording
bind = , PRINT, exec, $screenshot -m region
bind = shift, PRINT, exec, $screenshot -m window
bind = $mainMod shift, PRINT, exec, $screenshot -m output
bind = alt, PRINT, exec, notify-send "Screen recording started" && $screenrec -f ~/Videos/Screencasts/"Screencast from $(date '+%F %H-%M-%S').mp4"
bind = alt shift, PRINT, exec, notify-send "Screen recording started" && $screenrec -g "$(slurp)" -f ~/Videos/Screencasts/"Screencast from $(date '+%F %H-%M-%S').mp4"
bind = ctrl, PRINT, exec, pkill wf-recorder && notify-send "Screen recording saved in directory ~/Videos/Screencasts/"

# Project swithcer
bind = $mainMod shift, p, exec, ~/dotfiles/projscripts/hyprkittyswitcher platform-be
bind = $mainMod shift, d, exec, ~/dotfiles/projscripts/hyprkittyswitcher Documents
bind = $mainMod shift, m, exec, ~/dotfiles/projscripts/hyprkittyswitcher Manzil
bind = $mainMod shift, a, exec, ~/dotfiles/projscripts/hyprkittyswitcher AdminPortal
bind = $mainMod ctrl, m, exec, $terminal -e ~/dotfiles/projscripts/hyprkittyfuzzyswitcher
