# shell             bash --login
cursor_shape      block
shell_integration disabled
# cursor_beam_thickness 3
font_family       SauceCodePro Nerd Font
bold_font         SauceCodePro Nerd Font Bold
italic_font       auto
bold_italic_font  auto
font_size         15
# modify_font       cell_height 100%
enable_audio_bell       no
cursor_blink_interval   0
hide_window_decorations yes
tab_bar_style           powerline
allow_remote_control    yes
tab_bar_edge            top


# Mappings
map ctrl+shift+] next_tab
map ctrl+shift+[ previous_tab
map ctrl+shift+q close_os_window
map ctrl+shift+t new_tab_with_cwd

map ctrl+shift+1 goto_tab 1
map ctrl+shift+2 goto_tab 2
map ctrl+shift+3 goto_tab 3
map ctrl+shift+4 goto_tab 4
map ctrl+shift+5 goto_tab 5
map ctrl+shift+6 goto_tab 6
map ctrl+shift+7 goto_tab 7
map ctrl+shift+8 goto_tab 8
map ctrl+shift+9 goto_tab 9
map ctrl+shift+0 goto_tab 10

map ctrl+alt+shift+d launch bash -c "kdocuments"
map ctrl+alt+shift+m launch bash -c "kmanzil"
map ctrl+alt+shift+p launch bash -c "kplatform"
map ctrl+alt+shift+a launch bash -c "kadminportal"
map ctrl+shift+m launch bash -c "ksessionizer"
map ctrl+shift+p launch bash -c "kwindowizer"
map ctrl+alt+shift+e pipe @screen_scrollback overlay vim "+normal G" -u NONE -c "set clipboard=unnamedplus" -


